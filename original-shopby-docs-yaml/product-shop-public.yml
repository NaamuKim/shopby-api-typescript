                    :5000,\"items\":[{\"productNo\":10000001,\"productName\":\"상품명\
                    \",\"productNameEn\":\"상품명 (en)\",\"partnerName\":\"다팔아\",\"promotionText\"\
                    :\"프로모션 문구\",\"salePrice\":5000,\"immediateDiscountAmt\":10,\"\
                    immediateDiscountUnitType\":\"RATE\",\"immediateDiscountStartYmdt\"\
                    :\"2024-01-04T16:11:10.06139816\",\"immediateDiscountEndYmdt\"\
                    :\"2024-01-04T16:11:10.06141154\",\"additionDiscountAmt\":1000,\"\
