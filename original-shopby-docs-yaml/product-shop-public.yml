- url: https://shop-api.e-ncp.com
tags:
- name: Display
  description: 전시
- name: Product
  description: 상품
- name: FreeGift
  description: 사은품
- name: Profile
  description: 프로필 (회원)
- name: AdditionalDiscount
  description: 추가할인
paths:
  /additional-discounts/by-product-no:
    get:
      tags:
      - AdditionalDiscount
      summary: 추가할인 정보 조회하기
      description: "## 부가설명 및 특이사항\n            \n상품번호로 추가할인 정보 조회하는 API입니다\n\n ---\n\
        \ ## [구매수량할인 사용시]\n ### 구매수량할인 정액할인: (옵션금액 - 정액할인금액) * 수량\n 예시) 옵션금액 100원\
        \ 일때, 옵션단위 5개 이상 10개 미만 구매시 __50원__ 할인\n | 상품(옵션) | 구매수량 | 구매수량할인 | 구매수량할인\
        적용 | 최종금액 |\n | -------- | ------- | ------- | ------- | ------- |\n | 볼펜\
        (빨강) | 3 | 적용불가 | - | 300 |\n | 볼펜(검정) | 5 | 적용가능 | (100-50) * 5 | 250 |\n\
        \ | 볼펜(파랑) | 10 | 적용불가 | - | 1000 |\n ---\n ### 구매수량할인 정률할인: (옵션금액 * 수량) *\
        \ (100 - 정률할인)%\n 예시) 옵션금액 100원 일때, 옵션단위 5개 이상 10개 미만 구매시 __10%__ 할인\n | 상\
        품(옵션) | 구매수량 | 구매수량할인 | 구매수량할인적용 | 최종금액 |\n | -------- | ------- | -------\
        \ | ------- | ------- |\n | 볼펜(빨강) | 3 | 적용불가 | - | 300 |\n | 볼펜(검정) | 5 |\
        \ 적용가능 | (100 * 5) * (100-10)% | 450 |\n | 볼펜(파랑) | 10 | 적용불가 | - | 1000 |\n\
        \n"
      operationId: get-additional-discounts-by-product-no
      parameters:
      - name: productNo
        in: query
        description: 상품번호
        required: true
        schema:
          type: number
        example: "10000001"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼(PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰 (nullable)
        required: false
        schema:
          type: string
        example: test-access-token
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/additional-discounts-by-product-no-78647450'
              examples:
                get-additional-discounts-by-product-no:
                  value: "{\"discountNo\":1,\"discountName\":\"추가할인\",\"minSalePrice\"\
                    :null,\"maxSalePrice\":null,\"isFixedDiscount\":true,\"discountAmount\"\
                    :1000,\"discountRate\":null,\"maxDiscountAmount\":null,\"isQuantityDiscount\"\
                    :true,\"startDateTime\":\"2023-11-21 00:00:00\",\"endDateTime\"\
                    :\"2023-11-24 23:59:59\",\"quantityDiscountInfos\":[{\"sortNo\"\
                    :1,\"minQuantity\":1,\"maxQuantity\":null,\"isFixedDiscount\"\
                    :true,\"discountAmount\":1000,\"discountRate\":null,\"maxDiscountAmount\"\
                    :null}]}"
  /display/brands:
    get:
      tags:
      - Display
      summary: 브랜드 목록 조회하기
      description: "## 부가설명 및 특이사항\n            \n브랜드 목록 조회하는 API입니다\n\nPaging 기능\
        \ 제공합니다\n"
      operationId: get-display-brands
      parameters:
      - name: filter.name
        in: query
        description: 검색할 브랜드명
        required: false
        schema:
          type: string
        example: '"브랜드명"'
      - name: filter.categoryNo
        in: query
        description: 검색할 카테고리 번호
        required: false
        schema:
          type: number
        example: '"10000"'
      - name: filter.soldOutIncluded
        in: query
        description: "품절 상품 포함 여부(default: false)"
        required: false
        schema:
          type: boolean
        example: "false"
      - name: pageNumber
        in: query
        description: 페이지 번호
        required: false
        schema:
          type: number
        example: '"1"'
      - name: pageSize
        in: query
        description: 한 페이지당 노출 수
        required: false
        schema:
          type: number
        example: '"10"'
      - name: hasTotalCount
        in: query
        description: "목록 카운트 포함 여부(default: false)"
        required: false
        schema:
          type: boolean
        example: '"true"'
      - name: fromDB
        in: query
        description: "DB검색 사용 (default: false , 검색엔진 사용)"
        required: false
        schema:
          type: boolean
        example: '"true"'
      - name: sort.criterion
        in: query
        description: "정렬 필드(default: PRODUCT_COUNT)"
        required: false
        schema:
          type: string
        example: '"PRODUCT_COUNT"'
      - name: sort.direction
        in: query
        description: "정렬 방식(default: DESC)"
        required: false
        schema:
          type: string
        example: '"DESC"'
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼(PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/display-brands-812449549'
              examples:
                get-display-brands:
                  value: "{\"items\":[{\"brandNo\":1,\"name\":\"브랜드 이름\",\"nameKo\"\
                    :\"브랜드 이름\",\"nameEn\":\"brand name\",\"nameType\":\"NAME_KO\"\
                    ,\"makerName\":\"제작사\",\"logoImageUrl\":\"logo image url\",\"\
                    homepageUrl\":\"homepage url\",\"mainImageContent\":\"메인 내용\"\
                    ,\"detailContent\":\"상세 내용\",\"description\":\"설명\",\"displayAreaContentUrl\"\
                    :\"브랜드 이미지 또는 브랜드 관련 동영상 url\"}],\"totalCount\":10}"
  /display/brands/extraInfo:
