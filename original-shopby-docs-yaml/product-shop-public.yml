        required: false
        schema:
          type: integer
          format: int32
        example: '"10000"'
      - name: filter.customProperties.propNos
        in: query
        description: 조회할 상품항목추가정보 번호
        required: false
        schema:
          type: string
        example: "\"100,101,102\""
      - name: filter.customProperties.propValueNos
        in: query
