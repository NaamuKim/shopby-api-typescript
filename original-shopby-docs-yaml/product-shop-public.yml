  /guest/recent-products:
    get:
      tags:
      - Profile
      summary: 비회원용 최근 본 상품 조회하기
      description: "## 부가설명 및 특이사항\n            \n비회원용 최근 본 상품 조회하는 API입니다\n\nlocalStorage에\
        \ 저장한 mallProductNos로 최근 본 상품을 조회합니다\n## 화면 예시\n                \n[![guest-recently-viewed-img](http://image.toast.com/aaaaahb/api-description/product/%EC%B5%9C%EA%B7%BC%EC%83%81%ED%92%88/[GET]%20profile_recent-products%20%EC%B5%9C%EA%B7%BC%20%EB%B3%B8%20%EC%83%81%ED%92%88%20%EC%A1%B0%ED%9A%8C(%EB%B9%84%ED%9A%8C%EC%9B%90).png?autox150)](http://image.toast.com/aaaaahb/api-description/product/%EC%B5%9C%EA%B7%BC%EC%83%81%ED%92%88/[GET]%20profile_recent-products%20%EC%B5%9C%EA%B7%BC%20%EB%B3%B8%20%EC%83%81%ED%92%88%20%EC%A1%B0%ED%9A%8C(%EB%B9%84%ED%9A%8C%EC%9B%90).png)\
        \    \n## [상품 금액 적용]\n### 기본 상품 판매가\n* 옵션이 없는 상품\n  * 상품 등록 시, 기입한 판매가 그대로\
        \ 적용\n* 옵션이 있는 상품\n  * 상품 등록 시, 기입한 판매가 + 옵션가 적용\n  * 예\\) A상품\\(판매가10000원\
        \\)에 옵션 1\\(\\+0원\\) \\| 옵션2\\(\\+1000원\\) 인 경우\\|\\, 옵션1 구매가격은 10000원 옵션\
        2 구매가격은 11000원\n* 세트 상품\n  * 세트 상품의 옵션에 구성된 옵션(옵션있는 상품들의 옵션으로 세트 옵션 구성)의 구\
        매가격의 합\n  * 세트 옵션 구성이 달라질 수 있기때문에 당연히 옵션마다 가격 상이 함\n\n### 즉시 할인\n* 옵션이 없는\
        \ 상품\n  * 판매가에 즉시할인이 적용된 가격\n* 옵션있는 상품\\, 세트 상품\n  * 판매가에 즉시할인이 적용된 가격 + 옵\
        션가 가 최종 가격\n  * 예\\) A상품\\(판매가10000원\\)에 옵션 1\\(\\+0원\\) \\| 옵션2\\(\\+1000원\
        \\) \\| 옵션3\\(\\+2000원\\) 이고 즉시 할인율 10% 인 경우\\,\n    옵션별 가격은 판매가 \\*0.8 +\
        \ 옵션가 이므로 따라서\n    옵션 1 의 판매가격은 9000원, 옵션 2의 판매가격은 10000원, 옵션3의 판매가격은 11000원\
        \n    \n\\* **옵션가격에서 즉시 할인이 적용 되는 것이 아님**\n\n### 추가 할인\n* 할인 적용 순서 : 즉시 할인\
        \ -> 추가 할인\n* 즉시 할인 적용 된 판매가격에 추가 할인 적용\n  * 예) 10000원 상품에 즉시 할인으로 1000원일\
        \ 할인된다면, 9000원에서 추가 할인 설정에 따라 할인 적용\n  \n**즉시 할인**과의 차이점이라면 적용되는 가격인데 즉시 할\
        인의 경우 상품을 등록 할 때에 입력한 판매가 적용하지만, **추가 할인**은 실제 해당 상품의 구매 가격에 적용 (상품등록 시에 판\
        매가에 적용되는 것이 아닌 실제 구매 금액에 적용)\n\n* 예) A상품(판매가15000원)\n\n    \\- 옵션 1\\(\\+0원\
        \\) \\| 옵션2\\(\\+1000원\\) \\| 옵션3\\(\\+2000원\\)\n    \n    \\- 즉시 할인 : 5000원\
        \n    \n    \\- 추가 할인 : 10%\n    \n    옵션 1 구매가격 : ((15000-5000) + 0)\\*0.9\
        \ = 9000\n    \n    옵션 2 구매가격 : ((15000-5000) + 1000)\\*0.9 = 9900\n    \n\
        \    옵션 2 구매가격 : ((15000-5000) + 2000)\\*0.9 = 10800"
      operationId: get-guest-recent-products
      parameters:
      - name: mallProductNos
        in: query
        description: 상품 번호 리스트
        required: true
        schema:
          type: string
        example: "[10000001]"
      - name: soldout
        in: query
        description: "품절상품 포함 여부(default : true)"
        required: true
        schema:
          type: boolean
        example: '"true"'
      - name: hasOptionValues
        in: query
        description: "옵션 값 포함 여부 (default: false)"
        required: true
        schema:
          type: boolean
        example: '"false"'
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼(PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/profile-recent-products-1008217100'
              examples:
                get-guest-recent-products:
                  value: "[{\"optionValues\":[{\"mallProductNo\":10000001,\"optionValue\"\
