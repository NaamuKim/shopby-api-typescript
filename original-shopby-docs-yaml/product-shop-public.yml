  /products/search:
    get:
      tags:
      - Product
      summary: 상품 검색(search engine)하기
      description: "\n## 부가설명 및 특이사항\n상품 목록 조회하는 API입니다.\n* Paging 기능 제공합니다. (페이지당\
        \ 조회가능한 최대 상품 개수는 500개 입니다.)\n* 아래 Parameters에 해당하는 검색조건들의 경우, 매 10분 마다 캐시\
        가 됩니다 ( ex. 10시 10분, 10시 20분, 10시 30분...)\n* ex. 10시 13분에 상품명을 [테스트 상품 ->\
        \ 임시 상품]으로 변경 후 '임시 상품'으로 검색 시, 10시 19분까지 검색되지않고, 10시 20분이후에 검색 가능합니다.\n\n\
        ## 화면 예시\n[![product-search-img-1](http://image.toast.com/aaaaahb/api-description/product/%EC%83%81%ED%92%88/[GET]%20product_search%20%EC%83%81%ED%92%88%20%EA%B2%80%EC%83%89(search%20engine).png?autox150)](http://image.toast.com/aaaaahb/api-description/product/%EC%83%81%ED%92%88/[GET]%20product_search%20%EC%83%81%ED%92%88%20%EA%B2%80%EC%83%89(search%20engine).png)\n\
        \n---\n\n## 참고\n상세 상품 정렬 기준 (order.by 파라미터)\n\n- MD추천순(MD_RECOMMEND): [서비스\
        어드민 > 전시관리 > 전시상품 우선순위 관리] 메뉴에서 설정하신 정렬 순서로 상품이 노출됩니다.\n   - ASC: 우선순위가 높은\
        (숫자가 낮은) 상품 순으로 정렬됩니다. (1순위 -> 2순위 -> 3순위...)\n   - DESC: 우선순위가 낮은(숫자가 높은\
        ) 상품 순으로 정렬됩니다. (3순위 -> 2순위 -> 1순위...)\n \n- 총판매량순(SALE_CNT):  현재까지 해당 상품이\
        \ 판매된 판매량 순서입니다.\n   - ASC: 총 판매량 수가 낮은 상품 순으로 정렬됩니다. (1개 판매 -> 2개 판매 -> 3개\
        \ 판매...)\n   - DESC: 총 판매량 수가 높은 상품 순으로 정렬됩니다. (3개 판매 -> 2개 판매 -> 1개 판매...)\n\
        \   - “결제완료” 시점에 상품 수량을 카운트(+)하며, “임금대기” 건은 카운트하지 않음.\n   - 클레임 처리 시 환불 시점\
        에 차감 (-)되며, 교환 처리 시, 교환 상품은 차감되고 교환추가상품은 카운트됨.\n\n- 판매인기순(POPULAR): 판매가 및\
        \ 인기도(1주일간 구매수량, 상품후기점수, 좋아요 수 등)에 점수를 부여하여 산출한 순서로 점수 산정 기준은 아래와 같습니다.\n\
        \   - ASC: 인기점수가 낮은 상품 순으로 정렬됩니다. (100점 -> 200점 -> 300점...)\n   - DESC: 인기\
        점수가 높은 상품 순으로 정렬됩니다. (300점 -> 200점 -> 100점...)\n   - 점수 기준\n       - ```\n\
        \         25 * 최근 1주일 구매횟수 * 가격별포인트 +\n         10 * 최근 1주일 장바구니(cart) 추가\
        \ 횟수 +\n         10 * 최근 1주일 상품 좋아요(like) 클릭 횟수 +\n         10 * 최근 1주일 위시\
        리스트(찜하기) 추가 횟수 +\n         5  * 최근 1주일 리뷰점수 평균\n         ```\n   - 가격별 포인트\
        \n       - ```\n         0~1,000         1점\n         1,000~5,000     2점\n\
        \         5,000~10,000    3점\n         10,000~30,000   4점\n         30,000~50,000\
        \   5점\n         50,000~70,000   6점\n         70,000~         7점\n       \
        \  ```\n         \n- 판매일자(SALE_YMD), 판매종료일자(SALE_END_YMD): 판매시작/종료일 순으로 상품\
        을 정렬합니다.\n   - ASC: 판매시작/종료일자 과거순으로 상품이 정렬됩니다. (1월1일 -> 2월10일...)\n   - DESC:\
        \ 판매시작/종료일자 최신순으로 상품이 정렬됩니다. (2월10일 -> 1월1일...)\n   \n- 최근상품순(RECENT_PRODUCT):\
        \ 상품 등록일 기준으로 상품을 정렬합니다.\n   - ASC: 상품 등록일이 과거순으로 상품이 정렬됩니다. (1월1일 -> 2월10일\
        ...)\n   - DESC: 상품 등록일이 최신순으로 상품이 정렬됩니다. (2월10일 -> 1월1일...)\n   \n- 유효일자\
        (EXPIRATION_DATE): 상품 유효일자 기준으로 상품을 정렬합니다.\n   - ASC: 현재 날짜 기준으로 유효일자가 과거순\
        으로 정렬됩니다. (1월1일 -> 2월10일...)\n   - DESC: 현재 날짜 기준으로 유효일자가 최신순으로 정렬됩니다. (2월\
        10일 -> 1월1일...)\n   - 유효일자 정렬의 경우, 유효일자가 설정된 상품이 우선으로 나옵니다. (유효일자 있는 상품 >\
        \ 유효일자 없는 상품 + 유효일자 지난 상품 - 나머지 상품은 상품번호가 최신순으로 정렬)\n   - 유효일자와 현재 날짜가 동일한\
        \ 경우, 유효일자가 있는 상품으로 취급합니다.\n   \n상품항목추가정보 검색\n   - 하나의 항목에서 여러개의 다중 항목 값을\
        \ 검색할 경우 (SPACE 구분으로 검색) (아래 예시 참고)\n       - filter.customProperties.propNos\
        \ : 100 \n       - filter.customProperties.propValueNos : 1 2 3 \n   - 다중\
        \ 항목에서 여러개의 다중 항목 값을 검색할 경우 (콤마(,) 구분으로 검색) (아래 예시 참고)\n       - ※ 다중 항목으로\
        \ 검색 시 콤마(,) 갯수를 맞춰줘야 합니다.\n       - filter.customProperties.propNos : 100,101,102\
        \ \n       - filter.customProperties.propValueNos : 1 2 3,4 5 6,7 8 9 \n\n\
        유효일자 검색\n   - 유효일자 검색 시, expirationDate에 \"2023-10-31\"로 검색하는 경우 아래와 같이 검색\
        됩니다.\n       - 현재시간을 \"2023-10-21\"이라고 할 때, \"2023-10-21 ~ 2023-10-31\"에 해\
        당하는 유효일자를 검색합니다.\n       - 양 끝 범위에 해당하는 일자는 포함해서 검색합니다.    \n## [상품 금액 적용\
        ]\n### 기본 상품 판매가\n* 옵션이 없는 상품\n  * 상품 등록 시, 기입한 판매가 그대로 적용\n* 옵션이 있는 상품\n\
        \  * 상품 등록 시, 기입한 판매가 + 옵션가 적용\n  * 예\\) A상품\\(판매가10000원\\)에 옵션 1\\(\\+0원\\\
        ) \\| 옵션2\\(\\+1000원\\) 인 경우\\|\\, 옵션1 구매가격은 10000원 옵션2 구매가격은 11000원\n* 세트\
        \ 상품\n  * 세트 상품의 옵션에 구성된 옵션(옵션있는 상품들의 옵션으로 세트 옵션 구성)의 구매가격의 합\n  * 세트 옵션 구\
        성이 달라질 수 있기때문에 당연히 옵션마다 가격 상이 함\n\n### 즉시 할인\n* 옵션이 없는 상품\n  * 판매가에 즉시할인이\
        \ 적용된 가격\n* 옵션있는 상품\\, 세트 상품\n  * 판매가에 즉시할인이 적용된 가격 + 옵션가 가 최종 가격\n  * 예\\\
        ) A상품\\(판매가10000원\\)에 옵션 1\\(\\+0원\\) \\| 옵션2\\(\\+1000원\\) \\| 옵션3\\(\\+2000원\
        \\) 이고 즉시 할인율 10% 인 경우\\,\n    옵션별 가격은 판매가 \\*0.8 + 옵션가 이므로 따라서\n    옵션 1\
        \ 의 판매가격은 9000원, 옵션 2의 판매가격은 10000원, 옵션3의 판매가격은 11000원\n    \n\\* **옵션가격에서\
        \ 즉시 할인이 적용 되는 것이 아님**\n\n### 추가 할인\n* 할인 적용 순서 : 즉시 할인 -> 추가 할인\n* 즉시 할인\
        \ 적용 된 판매가격에 추가 할인 적용\n  * 예) 10000원 상품에 즉시 할인으로 1000원일 할인된다면, 9000원에서 추가\
        \ 할인 설정에 따라 할인 적용\n  \n**즉시 할인**과의 차이점이라면 적용되는 가격인데 즉시 할인의 경우 상품을 등록 할 때에\
        \ 입력한 판매가 적용하지만, **추가 할인**은 실제 해당 상품의 구매 가격에 적용 (상품등록 시에 판매가에 적용되는 것이 아닌 실\
        제 구매 금액에 적용)\n\n* 예) A상품(판매가15000원)\n\n    \\- 옵션 1\\(\\+0원\\) \\| 옵션2\\(\\\
        +1000원\\) \\| 옵션3\\(\\+2000원\\)\n    \n    \\- 즉시 할인 : 5000원\n    \n    \\\
        - 추가 할인 : 10%\n    \n    옵션 1 구매가격 : ((15000-5000) + 0)\\*0.9 = 9000\n   \
        \ \n    옵션 2 구매가격 : ((15000-5000) + 1000)\\*0.9 = 9900\n    \n    옵션 2 구매가\
        격 : ((15000-5000) + 2000)\\*0.9 = 10800"
      operationId: get-products-search
      parameters:
      - name: filter.discountedPrices
        in: query
        description: "판매가 - 즉시할인 - 추가상품할인이 적용된 \"최종 할인가격\", between검색일 경우 입력값 2개 필\
          요(다수 정보는 항목 추가 필요"
        required: false
        schema:
          type: number
        example: '"1000"'
      - name: filter.keywords
        in: query
        description: 검색어(여러 검색어일 경우 space 로 구분 AND 연산)
        required: false
        schema:
          type: string
        example: '"검색어1 검색어2"'
      - name: filter.keywordInResult
        in: query
        description: 결과내 검색(결과 내 검색의 검색어 space 구분 AND 연산)
