          \ THAN, GTE: 이상 - GREATER THAN or EQUAL, EQ: 동등 - EQUAL, BETWEEN: 사이의"
        required: false
        schema:
          type: string
        example: '"GT"'
      - name: filter.deliveryConditionType
        in: query
        description: "배송비 타입 (FREE: Free, CONDITIONAL: conditional free, FIXED_FEE:\
          \ Paid (Fixed Shipping Fee))"
        required: false
        schema:
          type: string
