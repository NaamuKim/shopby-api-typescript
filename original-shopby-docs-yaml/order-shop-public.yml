    put:
      tags:
      - Cart
      summary: 장바구니 수정하기
      description: "\n## 부가설명 및 특이사항\n로그인된 유저의 장바구니의 상품 중 구매 수량과 사용자 입력형 옵션을 수정하는\
        \ API 입니다.\n\n옵션 종류는 변경할 수 없습니다.\n\n옵션변경은 변경할 옵션을 삭제한 후 신규등록하는 방법으로 수정합니다\
        . \n"
      operationId: put-cart
      parameters:
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: ko
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
        example: test-access-token
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/cart752002737'
            examples:
              put-cart:
                value: "[{\"cartNo\":1,\"orderCnt\":1,\"optionInputs\":[{\"inputLabel\"\
                  :\"label\",\"inputValue\":\"value\"}]}]"
      responses:
        "204":
          description: "204"
