openapi: 3.0.1
info:
  title: member-shop
  description: ' 쇼핑몰 회원(member) 관련 shop API입니다.'
  version: "1.0"
servers:
- url: https://shop-api.e-ncp.com
tags:
- name: Company
  description: 법인
- name: Profile
  description: 프로필
paths:
  /companies:
    get:
      tags:
      - Company
      summary: 쇼핑몰에서 가입 가능한 법인 목록 조회하기
      description: |2-

        ## 부가설명 및 특이사항
        clientId에 해당하는 쇼핑몰에 가입 가능한 법인 목록을 조회하는 API 입니다.

        name param 을 포함해서 회사 이름 키워드 검색도 가능합니다. (최대 10개)

        ex) /companies?name=nhn
      operationId: get-companies
      parameters:
      - name: name
        in: query
        description: 검색어 (회사 이름)
        required: false
        schema:
          type: string
        example: NHN
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companies392849182'
              examples:
                get-companies:
                  value: "{\"companies\":[{\"companyName\":\"testCompany\",\"companyNo\"\
                    :111,\"domainUri\":\"test.com\",\"joinType\":\"EMAIL_AUTH\"}]}"
  /companies/business-exist:
    get:
      tags:
      - Company
      summary: 사업자회원 사업자등록번호 중복체크
      description: |2

        ## 부가설명 및 특이사항
        **(셀바이 전용)**

        셀바이 사업자회원 가입 시 사업자등록번호 중복체크하는 API 입니다.
      operationId: check-duplicated-business
      parameters:
      - name: registration
        in: query
        description: 사업자등록번호 (10자리)
        required: true
        schema:
          type: string
        example: "1234567890"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/companies-business-exist1596823314'
              examples:
                check-duplicated-business:
                  value: "{\"exist\":true}"
  /member-grades:
    get:
      tags:
      - Member-Grade
      summary: 회원 등급 정보 조회하기
      description: |2-

        ## 부가설명 및 특이사항
         회원 등급 번호를 통해 회원 등급 정보를 조회하는 API 입니다. <br>
         회원 등급 번호 미 입력 시 쇼핑몰에 등록된 모든 회원 등급 정보를 조회합니다.
      operationId: get-member-grades
      parameters:
      - name: gradeNos
        in: query
        description: 회원 등급 번호 리스트 (미 입력 시 쇼핑몰에 등록된 모든 회원 등급 정보를 조회합니다.)
        required: false
        schema:
          type: string
        example: "1,2,3"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/member-grades-1794093165'
              examples:
                get-member-grades:
                  value: "[{\"no\":0,\"label\":\"name\",\"description\":\"description\"\
                    ,\"evaluationCondition\":{\"minimumCount\":0,\"minimumPayment\"\
                    :0},\"reserveAutoSupplying\":{\"used\":false,\"amount\":0,\"type\"\
                    :\"NONE\"},\"reserveBenefit\":{\"used\":false,\"reserveRate\"\
                    :0}}]"
