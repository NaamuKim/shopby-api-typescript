        example: "1"
      - name: pageNumber
        in: query
        description: 페이지 번호
        required: true
        schema:
          type: string
        example: "1"
      - name: pageSize
        in: query
        description: 한 페이지당 노출 수
        required: true
        schema:
          type: string
        example: "50"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-couponNo-exclude-targets-901367319'
              examples:
                get-coupon-target:
                  value: "{\"items\":[{\"targetNo\":3,\"targetName\":\"생일 케이크\",\"\
                    targetType\":\"PRODUCT\"},{\"targetNo\":4,\"targetName\":\"생일\
                    \ 선물\",\"targetType\":\"BRAND\"}],\"totalCount\":2}"
  /coupons/events/{eventNo}/download:
    post:
      tags:
      - Coupon
      summary: 기획전 번호로 쿠폰 발급하기
      description: |2-
         ## 부가설명 및 특이사항
