openapi: 3.0.1
info:
  title: promotion-shop
  description: 프로모션 혜택(promotion)관련 shop API입니다.
  version: 0.1.0-SNAPSHOT
servers:
- url: https://shop-api.e-ncp.com
tags:
- name: Coupon
  description: 쿠폰
paths:
  /coupons:
    get:
      tags:
      - Coupon
      summary: 내 쿠폰 가져오기
      description: |2-
         ## 부가설명 및 특이사항
         로그인한 사용자가 보유한 쿠폰중 사용가능한 쿠폰과 이미 사용한 쿠폰을 구분하여 조회합니다.

         ## 화면 예시
         <a target='_blank' href='http://image.toast.com/aaaaahb/api-description/order/coupon/[GET]%20coupons%20%EB%82%B4%20%EC%BF%A0%ED%8F%B0%20%EA%B0%80%EC%A0%B8%EC%98%A4%EA%B8%B0(%EB%A7%88%EC%9D%B4%ED%8E%98%EC%9D%B4%EC%A7%80).png'><img src='http://image.toast.com/aaaaahb/api-description/order/coupon/[GET]%20coupons%20%EB%82%B4%20%EC%BF%A0%ED%8F%B0%20%EA%B0%80%EC%A0%B8%EC%98%A4%EA%B8%B0(%EB%A7%88%EC%9D%B4%ED%8E%98%EC%9D%B4%EC%A7%80).png?autox150'></a>
      operationId: get-my-coupons
      parameters:
      - name: couponNos
        in: query
        description: 쿠폰 번호
        required: false
        schema:
          type: string
        example: "[1, 2, 3]"
      - name: desc
        in: query
        description: 내림차순 정렬 여부
        required: false
        schema:
          type: string
        example: "false"
      - name: endYmd
        in: query
        description: 검색 종료 일 (지정 하지 않을 시 오늘 날짜까지 조회)
        required: false
        schema:
          type: string
        example: yyyy-MM-dd
      - name: pageNumber
        in: query
        description: 페이지 번호
        required: true
        schema:
          type: string
        example: "1"
      - name: pageSize
        in: query
        description: 한 페이지당 노출 수
        required: true
        schema:
          type: string
        example: "30"
      - name: startYmd
        in: query
        description: 검색 시작 일 (지정 하지 않을 시 3개월 전 오늘 날짜부터 조회)
        required: false
        schema:
          type: string
        example: yyyy-MM-dd
      - name: usable
        in: query
        description: "사용가능 여부 (true: 사용 가능 / false: 사용 불가능 / null: 조건 없음)"
        required: false
        schema:
          type: string
        example: "true"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-1604558997'
              examples:
                get-my-coupons:
                  value: "{\"items\":[{\"couponIssueNo\":1,\"couponName\":\"쿠폰 이름\
                    !\",\"reason\":null,\"couponNo\":3,\"couponType\":\"PRODUCT\"\
                    ,\"discountAmt\":1,\"discountRate\":0,\"fixedAmt\":true,\"issueYmdt\"\
                    :\"2024-01-05 12:53:06\",\"limitPayType\":\"NAVER_PAY\",\"limitPayTypes\"\
                    :[\"NAVER_PAY\"],\"maxDiscountAmt\":0,\"maxSalePrice\":0,\"minSalePrice\"\
                    :0,\"otherCouponUsable\":true,\"cartCouponUsable\":true,\"productCouponUsable\"\
                    :true,\"skipsAccumulation\":true,\"usablePlatforms\":[\"PC\"],\"\
                    useEndYmdt\":\"2024-01-05 12:53:06\",\"useYmdt\":\"2024-01-05\
                    \ 12:53:06\",\"used\":true,\"couponTargetType\":\"CATEGORY\",\"\
                    memberGradeNames\":[\"VIP\"],\"memberGroupNames\":[\"임원\"],\"\
                    freeDelivery\":false,\"minDeliveryAmt\":null,\"fiexdAmt\":true}],\"\
                    totalCount\":1}"
  /coupons/issuable:
    get:
      tags:
      - Coupon
      summary: 발급 가능한 쿠폰 조회하기
      description: |2-
         ## 부가설명 및 특이사항
         상품과 상관없이 오늘 날짜 기준으로 다운로드 가능한 쿠폰을 모두 조회합니다.

         ## 화면 예시
         <a target='_blank' href='http://image.toast.com/aaaaahb/api-description/order/coupon/[GET]%20coupons_issuable%20%EC%98%A4%EB%8A%98%20%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C%20%EA%B0%80%EB%8A%A5%ED%95%9C%20%EC%BF%A0%ED%8F%B0%20%EC%A1%B0%ED%9A%8C.png'><img src='http://image.toast.com/aaaaahb/api-description/order/coupon/[GET]%20coupons_issuable%20%EC%98%A4%EB%8A%98%20%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C%20%EA%B0%80%EB%8A%A5%ED%95%9C%20%EC%BF%A0%ED%8F%B0%20%EC%A1%B0%ED%9A%8C.png?autox150'></a>
      operationId: get-issuable-coupons
      parameters:
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-issuable1175218347'
              examples:
                get-issuable-coupons:
                  value: "[{\"couponNo\":1,\"couponName\":\"쿠폰테스트\",\"couponType\"\
                    :\"CART\",\"couponTargetType\":\"ALL_PRODUCT\",\"allianceRefererType\"\
                    :null,\"discountInfo\":{\"fixedAmt\":true,\"discountAmt\":2000,\"\
                    discountRate\":null,\"maxDiscountAmt\":null,\"freeDelivery\":false,\"\
                    useOtherCoupon\":true,\"useCartCoupon\":true,\"useProductCoupon\"\
                    :true,\"skippedAccumulationAmt\":false},\"dateInfo\":{\"issueStartYmdt\"\
                    :\"2024-01-05 12:53:05\",\"issueEndYmdt\":\"2024-01-06 12:53:05\"\
                    ,\"issueStartHour\":0,\"issueEndHour\":24,\"issueDaysOfWeek\"\
                    :\"[\\\"1\\\",\\\"2\\\",\\\"3\\\",\\\"4\\\",\\\"5\\\",\\\"6\\\"\
                    ,\\\"7\\\"]\"},\"useConstraint\":{\"useEndYmdt\":\"2024-01-06\
                    \ 12:53:05\",\"useDays\":-1,\"minSalePrice\":5000,\"maxSalePrice\"\
                    :100000,\"minDeliveryAmt\":0,\"limitPayType\":null,\"limitPayTypes\"\
                    :[],\"usablePlatformTypes\":[\"PC\",\"MOBILE_WEB\",\"MOBILE_APP\"\
                    ]},\"issueConstraint\":{\"memberGradeName\":\"VIP\",\"memberGradeNames\"\
                    :[\"VIP\"],\"memberGroupNames\":[\"임직원\"],\"issuablePlatformTypes\"\
                    :[\"MOBILE_APP\",\"MOBILE_WEB\"],\"dailyIssueLimit\":false,\"\
                    dailyIssueLimitCnt\":-1,\"issuePerPersonLimit\":false,\"issuePerPersonLimitCnt\"\
                    :-1,\"dailyIssuePerPersonLimitCnt\":-1,\"channelTypes\":null},\"\
                    couponStatus\":{\"totalIssuableCnt\":999,\"totalIssuedCnt\":1,\"\
                    totalIssuedCntToday\":5,\"issuableCnt\":998,\"myIssuedCnt\":1,\"\
                    myIssuedCntToday\":1},\"downloadable\":true}]"
  /coupons/summary:
    get:
      tags:
      - Coupon
      summary: 내 쿠폰 요약정보 가져오기
      description: |2-
         ## 부가설명 및 특이사항
         로그인한 사용자가 보유한 쿠폰의 정보를 요약하여 조회합니다.

         ## 화면 예시
         <a target='_blank' href='http://image.toast.com/aaaaahb/api-description/order/coupon/[GET]%20coupons_summary%20%EB%82%B4%20%EC%BF%A0%ED%8F%B0%20%EC%9A%94%EC%95%BD%EC%A0%95%EB%B3%B4.png'><img src='http://image.toast.com/aaaaahb/api-description/order/coupon/[GET]%20coupons_summary%20%EB%82%B4%20%EC%BF%A0%ED%8F%B0%20%EC%9A%94%EC%95%BD%EC%A0%95%EB%B3%B4.png?autox150'></a>
      operationId: get-my-coupon-summary
      parameters:
      - name: expireDay
        in: query
        description: 만료일 - (현재 + 만료일)이 검색 조건에 포함됩니다.
        required: false
        schema:
          type: string
        example: "7"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-summary1109451763'
              examples:
                get-my-coupon-summary:
                  value: "{\"usableCouponCnt\":3,\"expiringCouponCnt\":6}"
  /coupons/register-code/{promotionCode}:
    post:
      tags:
      - Coupon
      summary: 코드 쿠폰 발급하기
      description: |2-
         ## 부가설명 및 특이사항
         등록된 프로모션 코드를 이용해 쿠폰을 발급받습니다.

         ## 화면 예시
         <a target='_blank' href='http://image.toast.com/aaaaahb/api-description/order/coupon/[POST]%20coupons_register-code_%EC%BF%A0%ED%8F%B0%EC%BD%94%EB%93%9C%EB%A1%9C%20%EC%BF%A0%ED%8F%B0%20%EB%B0%9C%EA%B8%89.png'><img src='http://image.toast.com/aaaaahb/api-description/order/coupon/[POST]%20coupons_register-code_%EC%BF%A0%ED%8F%B0%EC%BD%94%EB%93%9C%EB%A1%9C%20%EC%BF%A0%ED%8F%B0%20%EB%B0%9C%EA%B8%89.png?autox150'></a>
      operationId: post-register-code-download
      parameters:
      - name: promotionCode
        in: path
        description: 프로모션 코드
        required: true
        schema:
          type: string
        example: 2020EVENT
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-register-code-promotionCode-707212779'
              examples:
                post-register-code-download:
                  value: "{\"couponIssueNo\":1,\"couponNo\":1,\"couponName\":\"쿠폰쿠\
                    폰쿠폰\",\"useEndYmdt\":\"2024-01-07 12:53:06\"}"
  /coupons/{couponNo}/download:
    post:
      tags:
      - Coupon
      summary: 쿠폰 발급하기
      description: |2-
         ## 부가설명 및 특이사항
         선택한 쿠폰번호에 해당하는 다운로드 쿠폰을 발급받습니다.

         ## 화면 예시
         <a target='_blank' href='http://image.toast.com/aaaaahb/api-description/order/coupon/[POST]%20coupons_download%20%EC%BF%A0%ED%8F%B0%20%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.png'><img src='http://image.toast.com/aaaaahb/api-description/order/coupon/[POST]%20coupons_download%20%EC%BF%A0%ED%8F%B0%20%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C.png?autox150'></a>
      operationId: post-download-coupons
      parameters:
      - name: couponNo
        in: path
        description: 쿠폰번호
        required: true
        schema:
          type: string
        example: "1"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/coupons-couponNo-download822432082'
            examples:
              post-download-coupons:
                value: "{\"channelType\":\"NAVER_EP\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-register-code-promotionCode-707212779'
              examples:
                post-download-coupons:
                  value: "{\"couponIssueNo\":1,\"couponNo\":1,\"couponName\":\"쿠폰쿠\
                    폰쿠폰\",\"useEndYmdt\":\"2024-01-07 12:53:07\"}"
  /coupons/{couponNo}/exclude-targets:
    get:
      tags:
      - Coupon
      summary: 쿠폰번호로 제외 대상 조회하기
      description: |2-
         ## 부가설명 및 특이사항
         선택한 쿠폰번호에 해당하는 제외 대상의 목록을 조회합니다.
      operationId: get-coupon-exclude-target
      parameters:
      - name: couponNo
        in: path
        description: 쿠폰 번호
        required: true
        schema:
          type: string
        example: "1"
      - name: pageNumber
        in: query
        description: 페이지 번호
        required: true
        schema:
          type: string
        example: "1"
      - name: pageSize
        in: query
        description: 한 페이지당 노출 수
        required: true
        schema:
          type: string
        example: "50"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      - name: language
        in: header
        description: "언어 (기본 값: ko)"
        required: false
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/coupons-couponNo-exclude-targets-901367319'
              examples:
                get-coupon-exclude-target:
                  value: "{\"items\":[{\"targetNo\":3,\"targetName\":\"생일 케이크\",\"\
                    targetType\":\"PRODUCT\"},{\"targetNo\":4,\"targetName\":\"생일\
                    \ 선물\",\"targetType\":\"BRAND\"}],\"totalCount\":2}"
  /coupons/{couponNo}/targets:
    get:
      tags:
