                  :true,\"captcha\":null,\"provider\":null}"
              post-oauth-token-dormant:
                value: "{\"memberId\":\"gildong\",\"password\":\"testpw123\",\"keepLogin\"\
                  :true,\"captcha\":null,\"provider\":null}"
