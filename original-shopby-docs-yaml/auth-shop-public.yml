        * 유효 기간이 길기 때문에 토큰 탈취시 보안에 취약할 수 있습니다.

        ## ID/PW 기반 외부 회원 연동

        * body 값 중 provider 를 shopbystore 로 보내야합니다.

        * 자세한 사항은 아래 가이드와 서비스 담당자에게 문의해주시길 바랍니다.

        * [자체회원 연동 가이드 중 ID/PW 기반 연동](https://shopby.works/support/recommendedContents/23046)

        ## 자체 회원 연동 필수값

        | provider |
        | :------: |
        | shopbystore |

