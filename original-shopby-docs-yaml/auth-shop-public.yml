      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentications-email237551932'
              examples:
                get-authentications-email:
                  value: "{\"result\":true}"
    post:
      tags:
      - Authentication
      summary: 이메일로 인증번호 발송하기
      description: |2

        ## 부가설명 및 특이사항
        이메일로 인증번호를 발송하는 API 입니다
      operationId: post-authentications-email
