        schema:
          type: string
        example: PC
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authentications-bizmall1331022487'
            examples:
              post-authentications-bizmall:
                value: "{\"companyNo\":100,\"name\":\"테스터\",\"idNo\":\"11111\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentications-bizmall-537100746'
              examples:
                post-authentications-bizmall:
                  value: "{\"success\":true}"
