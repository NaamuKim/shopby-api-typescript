        이미지 캡챠 생성을 위한 API 입니다.

        요청한 캡챠 이미지는 KEY 기준으로 10분 동안 유지 됩니다.
      operationId: get-captcha-image
      parameters:
      - name: key
        in: query
        description: 캡챠 구분키
        required: true
        schema:
          type: string
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/captcha-image258801235'
              examples:
                get-captcha-image:
                  value: "{\"url\":\"https://api-captcha.cloud.toast.com/captcha/v1.0/keys/TEST/img\"\
                    }"
  /captcha/verify:
    post:
      tags:
      - Captcha
      summary: 캡챠 인증코드 확인하기
      description: |2

        ## 부가설명 및 특이사항
        캡챠 인증코드 확인하기 위한 API 입니다.
      operationId: post-captcha-verify
