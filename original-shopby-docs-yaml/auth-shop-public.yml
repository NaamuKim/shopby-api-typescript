      - name: code
        in: query
        description: 캡챠 인증코드
        required: true
        schema:
          type: string
      - name: key
        in: query
        description: 캡챠 구분키
        required: true
        schema:
          type: string
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "204":
          description: "204"
  /kcp/age-verification:
    post:
      tags:
      - KCPCertification
      summary: 회원 성인인증하기
      description: |2

        ## 부가설명 및 특이사항
        회원 성인인증 여부를 갱신하기 위한 API 입니다.

        * KCP 본인인증 서비스를 이용해 회원의 성인인증 여부를 갱신합니다.
        * 한 번 성인인증을 완료한 회원은 인증을 완료한 시점부터 1년동안 인증 기록이 유지됩니다.
        * 기간 내에 다시 인증에 성공할 경우 성인인증 일시와 만료일은 갱신됩니다.
      operationId: post-kcp-age-verification
      parameters:
      - name: key
        in: query
        description: 본인인증 키
        required: true
        schema:
          type: string
        example: "20210101000000"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: true
        schema:
          type: string
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/kcp-age-verification-1064179165'
              examples:
                post-kcp-age-verification:
                  value: "{\"birthday\":\"20000101\",\"verified\":true,\"verifiedDateTime\"\
                    :\"2024-01-04 17:28:59\"}"
  /kcp/id-verification/form:
    get:
      tags:
      - KCPCertification
      summary: KCP 본인인증 요청하기
      description: |2

        ## 부가설명 및 특이사항
        KCP 본인인증을 위한 form을 생성하기 위한 API 입니다

        자세한 내용은 [KCP 본인인증 가이드](https://shopby.works/guide/skin/dev-cover/verify?lv=11) 및 [테스트 페이지](https://gitlab-themes.shopby.co.kr/NHN-COMMERCE/kcp-front-test)를 참고 부탁드립니다.
      operationId: get-kcp-id-verification-form
      parameters:
      - name: returnUrl
        in: query
        description: 본인인증 완료 후 호출할 클라이언트 페이지
        required: true
        schema:
          type: string
        example: http://localhost:8080/path/to/comeback
      - name: domestic
        in: query
        description: "내국인 여부 (true : 내국인, false : 외국인 , null : 내국인 전용 QR 신청 본인인증)"
        required: false
        schema:
          type: string
        example: "false"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            text/html:
              schema:
                $ref: '#/components/schemas/kcp-id-verification-form1116014589'
              examples:
                get-kcp-id-verification-form:
                  value: |
                    <form name="form_auth" id="form_auth" method="post" action="https://testcert.kcp.co.kr/kcp_cert/cert_view.jsp" target="auth_popup">
                        <input type="hidden" name="site_cd" value="ABCDE"/>
                        <input type="hidden" name="ordr_idxx" value="20210101000000"/>
                        <input type="hidden" name="req_tx" value="cert"/>
                        <input type="hidden" name="cert_method" value="01"/>
                        <input type="hidden" name="up_hash" value="ABCD1234"/>
                        <input type="hidden" name="cert_otp_use" value="Y"/>
                        <input type="hidden" name="cert_able_yn" value=""/>
                        <input type="hidden" name="web_siteid" value=""/>
                        <input type="hidden" name="param_opt_1" value="http://localhost:8080/path/to/comeback"/>
                        <input type="hidden" name="param_opt_2" value="100"/>
                        <input type="hidden" name="Ret_URL" value="https://alpha-shop-api.e-ncp.com/kcp/id-verification"/>
                        <input type="hidden" name="web_siteid_hashYN" value=""/>
                        <input type="hidden" name="cert_enc_use_ext" value="Y"/>
                        <input type="hidden" name="kcp_cert_lib_ver" value="CTCLI_J_1_0_6"/>
                        <input type="hidden" name="user_name" value=""/>
                        <input type="hidden" name="year" value=""/>
                        <input type="hidden" name="month" value=""/>
                        <input type="hidden" name="day" value=""/>
                        <input type="hidden" name="sex_code" value=""/>
                        <input type="hidden" name="local_code" value=""/>
                    </form>
  /kcp/id-verification/response:
