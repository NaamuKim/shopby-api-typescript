openapi: 3.0.1
info:
  title: auth-shop
  description: ' 인증(auth) 관련 shop API입니다'
  version: "1.0"
servers:
- url: https://shop-api.e-ncp.com
tags:
- name: Authentication
  description: 인증
- name: Captcha
  description: 캡챠
- name: KCPCertification
  description: KCP 본인인증
- name: OAuthCallback
  description: Oauth 인증
paths:
  /authentications:
    get:
      tags:
      - Authentication
      summary: 인증번호 확인하기
      description: |2

        ## 부가설명 및 특이사항
        연락처로 전달받은 인증번호를 확인하는 API 입니다
      operationId: get-authentications
      parameters:
      - name: type
        in: query
        description: "인증 타입 (SMS: SMS 인증, EMAIL: 이메일 인증)"
        required: true
        schema:
          type: string
        example: EMAIL
      - name: usage
        in: query
        description: "사용 용도 (FIND_ID: 아이디 찾기, FIND_PASSWORD: 비밀번호 찾기, RELEASE_DORMANT:\
          \ 휴면 해제, JOIN: 가입인증, CHANGE_ID: 아이디 변경, CHANGE_EMAIL: 이메일 변경, CHANGE_MOBILE_NO:\
          \ 휴대폰번호 변경)"
        required: true
        schema:
          type: string
        example: FIND_ID
      - name: certificatedNumber
        in: query
        description: 인증 번호
        required: true
        schema:
          type: string
        example: "123456"
      - name: memberNo
        in: query
        description: 회원 번호
        required: false
        schema:
          type: number
      - name: notiAccount
        in: query
        description: 이메일 주소 | 휴대폰 번호
        required: false
        schema:
          type: string
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentications1547003243'
              examples:
                인증번호 확인 실패 - 횟수 초과:
                  value: "{\"timestamp\":\"2024-01-04 17:28:57\",\"path\":\"GET /authentications\"\
                    ,\"status\":400,\"error\":\"Bad Request\",\"code\":\"CP9001\"\
                    ,\"key\":\"auth:EMUSE001:test@test.com\",\"message\":\"Authentication\
                    \ failed more than 10 times. Please enter an automatic registration\
                    \ prevention text and try again.\"}"
    post:
      tags:
      - Authentication
      summary: 인증번호 발송하기
      description: |2

        ## 부가설명
        회원의 연락처 또는 입력한 연락처로 인증번호를 발송하는 API 입니다

        1. 회원번호로 보내는 경우, 해당 회원번호를 가진 회원의 연락처로 인증번호를 발송합니다.
        2. 연락처(notiAccount)와 회원이름을 보내는 경우, 해당 정보와 일치하는 회원이 있는 경우, 입력한 연락처로 인증번호를 발송합니다.

        ## 주의사항
        만약, 회원번호 + 연락처 & 이름 을 보내는 경우, 회원번호를 우선하여 인증번호를 발송합니다.
        따라서, 회원번호 / 연락처 & 이름 2가지 경우 중 하나만 사용해야합니다.
      operationId: SendAuthenticationNumber
      parameters:
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: testClientId
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authentications2123066576'
            examples:
              SendAuthenticationNumber:
                value: "{\"type\":\"EMAIL\",\"usage\":\"FIND_ID\",\"memberNo\":1001,\"\
                  notiAccount\":\"01012345678\",\"memberName\":\"홍길동\"}"
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentications1664299215'
              examples:
                SendAuthenticationNumber:
                  value: "{\"remainTime\":600}"
