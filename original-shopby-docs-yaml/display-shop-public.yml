      tags:
      - Popup
      summary: 전체 팝업 목록 조회하기
      description: "## 부가설명 및 특이사항\n            \n전체 팝업 목록 조회하는 API입니다\n\n1일 캐시하여\
        \ 사용하고 있습니다. (cached)\n## 화면 예시\n                \n[![POPUP_ALL_LIST_IMG](http://image.toast.com/aaaaahb/api-description/display/[GET]%20display_popups%20%EC%A0%84%EC%B2%B4%20%ED%8C%9D%EC%97%85%20%EB%AA%A9%EB%A1%9D%20%EC%A1%B0%ED%9A%8C(cached).png?autox150)](http://image.toast.com/aaaaahb/api-description/display/[GET]%20display_popups%20%EC%A0%84%EC%B2%B4%20%ED%8C%9D%EC%97%85%20%EB%AA%A9%EB%A1%9D%20%EC%A1%B0%ED%9A%8C(cached).png)"
