          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories-categoryNo257121110'
              examples:
                get-category:
                  value: "{\"multiLevelCategories\":[{\"categoryNo\":10010,\"label\"\
