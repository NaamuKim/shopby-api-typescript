                    \ 카테고리\",\"depth2DisplayOrder\":2,\"depth2Icon\":\"http://image.toast.com/abcd/mouse_over.png\"\
                    ,\"depth2Content\":\"depthContent\",\"depth3CategoryNo\":10012,\"\
                    depth3Label\":\"10010번 카테고리\",\"depth3DisplayOrder\":3,\"depth3Icon\"\
                    :\"http://image.toast.com/abcd/mouse_over.png\",\"depth3Content\"\
                    :\"depthContent\",\"depth4CategoryNo\":10013,\"depth4Label\":\"\
                    10010번 카테고리\",\"depth4DisplayOrder\":4,\"depth4Icon\":\"http://image.toast.com/abcd/mouse_over.png\"\
                    ,\"depth4Content\":\"depthContent\",\"depth5CategoryNo\":10014,\"\
                    depth5Label\":\"10010번 카테고리\",\"depth5DisplayOrder\":5,\"depth5Icon\"\
                    :\"http://image.toast.com/abcd/mouse_over.png\",\"depth5Content\"\
                    :\"depthContent\"}],\"brands\":[{\"brandNo\":1,\"name\":\"1번 브\
                    랜드\",\"productCnt\":10}]}"
  /category/product-reviews:
    get:
      tags:
      - Review
      summary: 카테고리 상품평 목록 조회하기
      description: "## 부가설명 및 특이사항\n            \n카테고리 별 상품평 목록 조회하는 API입니다\n\nPaging\
        \ 기능 제공합니다\n## 화면 예시\n                \n[![IMG_CATEGORY_REVIEW_GET](http://image.toast.com/aaaaahb/api-description/product/%EC%83%81%ED%92%88%ED%8F%89/[GET]%20category_product-reviews%20%EC%B9%B4%ED%85%8C%EA%B3%A0%EB%A6%AC%20%EC%83%81%ED%92%88%ED%8F%89%20%EB%AA%A9%EB%A1%9D.png?autox150)](http://image.toast.com/aaaaahb/api-description/product/%EC%83%81%ED%92%88%ED%8F%89/[GET]%20category_product-reviews%20%EC%B9%B4%ED%85%8C%EA%B3%A0%EB%A6%AC%20%EC%83%81%ED%92%88%ED%8F%89%20%EB%AA%A9%EB%A1%9D.png)"
      operationId: get-category-product-reviews
      parameters:
      - name: hasAttachmentFile
        in: query
        description: "첨부 파일 여부 (default : false)"
        required: false
        schema:
          type: boolean
        example: "false"
      - name: categoryDepth
        in: query
        description: 카테고리 깊이
        required: true
        schema:
          type: number
        example: "1"
      - name: categoryNo
        in: query
        description: 카테고리 번호
        required: true
        schema:
          type: number
        example: "100"
      - name: productName
        in: query
        description: 상품명
        required: false
        schema:
          type: string
        example: 상품명
      - name: order.by
        in: query
        description: "정렬 기준 (In order of recommendation: RECOMMEND, Sort by registration\
          \ date: REGISTER_YMDT, Rating order: RATING, Best review order: BEST_REVIEW)"
        required: true
        schema:
          type: string
        example: RECOMMEND
      - name: order.direction
        in: query
        description: "정렬 순서 (default: DESC) (Ascending order: ASC, Descending order:\
          \ DESC)"
        required: true
        schema:
          type: string
        example: DESC
      - name: brandName
        in: query
        description: 브랜드 명
        required: false
        schema:
          type: string
        example: brandName
      - name: bestReviewYn
        in: query
        description: "베스트 상품평 여부 ( 우수상품평:Y , 일반상품평:N , 전체: NULL - default)"
        required: false
        schema:
          type: string
        example: "Y"
      - name: myReviewYn
        in: query
        description: "내 상품평 보기 ( 내상품평:Y , 전체상품평:N - default )"
        required: false
        schema:
          type: string
        example: "N"
      - name: pageNumber
        in: query
        description: 페이지 번호
        required: true
        schema:
          type: number
        example: "1"
      - name: pageSize
        in: query
        description: 한 페이지당 노출 수
        required: true
        schema:
          type: number
        example: "20"
      - name: hasTotalCount
        in: query
        description: "목록 카운트 포함 여부(default: false)"
        required: false
        schema:
          type: boolean
        example: "false"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: accessToken
        in: header
        description: 회원 엑세스 토큰
        required: false
        schema:
          type: string
        example: test-access-token
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: true
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/category-product-reviews-946673916'
              examples:
                get-category-product-reviews:
                  value: "{\"totalCount\":0,\"rate\":0,\"items\":[{\"reviewNo\":1,\"\
                    rate\":0,\"productNo\":1,\"productName\":\"상품명\",\"providerType\"\
                    :\"FACEBOOK\",\"memberId\":\"parkjs\",\"registerName\":\"registerName\"\
                    ,\"registerNo\":0,\"registerYmdt\":\"2023-12-29T10:46:14.208710189\"\
                    ,\"updateYmdt\":\"2023-12-29T10:46:14.208732143\",\"recommendCnt\"\
                    :0,\"reportCnt\":0,\"blindReportCnt\":0,\"recommendable\":false,\"\
                    reportable\":false,\"myReview\":false,\"platformType\":\"PC\"\
                    ,\"extraJson\":\"\",\"bestReviewYn\":\"N\",\"isDeletedProductReview\"\
                    :false,\"commentCount\":3,\"imageUrl\":\"\",\"content\":\"상품평\
                    \ 내용입니다.\",\"brandName\":\"나이스\",\"memberName\":\"회원1\",\"nickname\"\
                    :\"\",\"brandNameEn\":\"nice\",\"orderedOption\":{\"orderOptionNo\"\
                    :1,\"optionName\":\"색상\",\"optionValue\":\"레드\",\"addPrice\":0,\"\
                    optionUsed\":true,\"orderCnt\":1,\"optionTitle\":\"string\",\"\
                    optionType\":\"NORMAL_OPTION\",\"orderStatusType\":\"BUY_CONFIRM\"\
                    ,\"inputs\":[{\"inputLabel\":\"string\",\"inputValue\":\"string\"\
                    }]},\"fileUrls\":[\"http://image.url/1122\",\"http://image.url/3344\"\
                    ,\"http://image.url/5566\"],\"productTotalCount\":2,\"productRate\"\
                    :0,\"productDiscountPrice\":0,\"expelled\":false,\"givenAccumulationYn\"\
                    :\"N\",\"externalReview\":false}],\"reviewRatingResponses\":[]}"
