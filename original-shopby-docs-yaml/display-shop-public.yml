  /categories:
    get:
      tags:
      - Category
      summary: 전체 카테고리 조회하기
      description: "## 부가설명 및 특이사항\n            \n키워드로 카테고리를 조회하는 API입니다\n\n* 계층을\
        \ 가지는 카테고리 목록(multiLevelCategories)을 조회합니다 (최대 5 depth)\n\n* 원본 카테고리 목록(flatCategories)을\
        \ 조회합니다\n\n1일 캐시하여 사용하고 있습니다. (cached)\n"
      operationId: get-categories-by-keyword
      parameters:
      - name: keyword
        in: query
        description: 카테고리명
        required: false
        schema:
          type: string
        example: 바지
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: false
        schema:
          type: string
        example: test-client-id
      - name: platform
        in: header
        description: "클라이언트 플랫폼 (PC, MOBILE_WEB, AOS, IOS)"
        required: true
        schema:
          type: string
        example: PC
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/categories1264308611'
              examples:
                get-categories-by-keyword:
                  value: "{\"multiLevelCategories\":[{\"categoryNo\":10010,\"label\"\
                    :\"10010번 카테고리\",\"depth\":1,\"icon\":\"http://image.toast.com/abcd/mouse_over.png\"\
                    ,\"content\":\"multiContent\",\"children\":[]}],\"flatCategories\"\
                    :[{\"depth1CategoryNo\":10010,\"depth1Label\":\"10010번 카테고리\"\
                    ,\"depth1DisplayOrder\":1,\"depth1Icon\":\"http://image.toast.com/abcd/mouse_over.png\"\
                    ,\"depth1Content\":\"depthContent\",\"fullCategoryName\":\"카테고\
                    리이름\",\"depth2CategoryNo\":10011,\"depth2Label\":\"10010번 카테고리\
                    \",\"depth2DisplayOrder\":2,\"depth2Icon\":\"http://image.toast.com/abcd/mouse_over.png\"\
                    ,\"depth2Content\":\"depthContent\",\"depth3CategoryNo\":10012,\"\
                    depth3Label\":\"10010번 카테고리\",\"depth3DisplayOrder\":3,\"depth3Icon\"\
                    :\"http://image.toast.com/abcd/mouse_over.png\",\"depth3Content\"\
                    :\"depthContent\",\"depth4CategoryNo\":10013,\"depth4Label\":\"\
                    10010번 카테고리\",\"depth4DisplayOrder\":4,\"depth4Icon\":\"http://image.toast.com/abcd/mouse_over.png\"\
                    ,\"depth4Content\":\"depthContent\",\"depth5CategoryNo\":10014,\"\
                    depth5Label\":\"10010번 카테고리\",\"depth5DisplayOrder\":5,\"depth5Icon\"\
                    :\"http://image.toast.com/abcd/mouse_over.png\",\"depth5Content\"\
                    :\"depthContent\"}]}"
