        록(flatCategories)을 조회합니다\n"
      operationId: get-category
      parameters:
      - name: categoryNo
        in: path
        description: 카테고리 번호
        required: true
        schema:
          type: string
        example: "1060"
      - name: Version
        in: header
        description: API 버전
        required: true
        schema:
          type: string
        example: "1.0"
      - name: clientId
        in: header
        description: 쇼핑몰 클라이언트 아이디
        required: false
